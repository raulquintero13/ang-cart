<div class="container-fluid fixed">


    <h1>Productos</h1>
    <hr>
    <div class="container ">
        <div class="row align-items-start">

            <div class="col-md-4">
                <h3>Forma de captura</h3><br>
                <p>
                    Codigo:<input type="number" [(ngModel)]="art.codigo">
                </p>
                <p>
                    Descripcion:<input type="text" [(ngModel)]="art.descripcion">
                </p>
                <p>
                    Precio:<input type="number" [(ngModel)]="art.precio">
                </p>
                <p>
                    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
                    <button class="btn btn-secondary" (click)="modificar()">Modificar</button>
                </p>
            </div>
            
            
            <div class="col-md-8">
                <table class="table table-striped table-bordered" *ngIf="hayRegistros(); else sinarticulos">
                    <thead>
                        <tr>
                            <td scope="col">Codigo</td>
                            <td scope="col">Descripcion</td>
                            <td scope="col">Precio</td>
                            <td scope="col">Borrar</td>
                            <td scope="col">Seleccionar</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let art of articulos">
                            <th scope="row">{{ art.codigo }}</th>
                            <td>{{ art.descripcion }}</td>
                            <td>{{ art.precio }}</td>
                            <td><button class="btn btn-warning" (click)="borrar(art.codigo)">Borrar?</button></td>
                            <td><button class="btn btn-secondary" (click)="seleccionar(art)">Seleccionar</button></td>
                        </tr>
                    </tbody>
                </table>
                <ng-template #sinarticulos>
                    <p>No hay articulos</p>
                </ng-template>
                
            </div>
            
        </div>
            
    </div>
</div>
